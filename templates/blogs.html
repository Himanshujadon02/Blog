{% extends 'home.html' %}
{% load static %}
{% block title %}blogs{% endblock title%}
{% block body %}
<section style="padding-top: 70px;">
<img src="https://images.pexels.com/photos/257816/pexels-photo-257816.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="550px" width="1500px" alt="">
  <div class="card mb-3">
    <h1 class="text-center my-2"><b>Read out Regular blogs</b></h1>
    {% for obj in regularBLOGS %}
    <div class="row g-0">
      <div class="col-md-4" style="padding-left: 10px;">
        <img src="/media/{{obj.image}}" width="350px" class="rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{obj.title}}</h5>
          <p class="card-text">{{obj.content|safe|truncatechars:250}}</p>
          <a href="{% url 'viewBlog2' obj.pk %}" class="btn btn-primary btn-sm">Read More</a>
          <p class="card-text"><small class="text-body-secondary">Posted Date:{{obj.created_at}}</small></p>

        </div>
      </div>
    </div>
    <br>
  </div>
</section>
  {% endfor %}

  {% endblock body %}
