<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        .main{
            width: 400px;
            background-color: aqua;
            color: purple;
            font-size: 20px;
        }
    </style>
</head>
<body>
    {% for n in clist %}
    <div class="main">{{forloop.counter}}{{n}}</div>
    {% endfor %}
    
    <table border="1" cellpadding="10">
        <tr>
            <th>name</th>
            <th>phone number</th>
        </tr>
        {% for d in student_details %}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.phone_no}}</td>
        </tr>
        {% endfor %}
    </table>
    {% if number|length > 0 %}
        {% for n in number %}
            {% if n > 30 %}
            <div>{{n}}</div>
            {% endif %}
        {% endfor %}
    {% else %}
        no data found
    {% endif %}
</body>
</html>
