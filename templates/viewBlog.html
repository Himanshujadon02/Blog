{% extends 'home.html' %}
{% load static %}
{% block title %}viewBlogs{% endblock title%}

{% block body %}
<div style="padding-top: 30px;">
<div class="card mb-3">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{viewBlog.title}}</h5>
      <h6 class="text-warning">author:{{viewBlog.author}} </h6>
      <p class="card-text">{{viewBlog.content|safe}}</p>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      <a href="/" class="btn btn-primary btn-sm">home</a>
    </div>
  </div>
</div>
{% endblock %}
